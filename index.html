<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Transfer Sensation</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="https://unpkg.com/aframe-click-drag-component"></script>
        <script>
            registerAframeClickDragComponent(window.AFRAME);
          </script>
    </head>
    <style>

    </style>
    <body>
        <div class = "embededScene">
            <a-scene embeded arjs
                renderer="logarithmicDepthBuffer: true;"
                vr-mode-ui="enabled: false"
                gesture-detector
                id="scene"
            >
                <a-marker 
                    preset="hiro"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
                >
          
            <!--<a-box position="0 0.5 0" material="color: yellow;"></a-box>-->
                    <a-box click-drag position="0 0 0" material="color: white;"></a-box>
                    <a-box click-drag position="0 0 1" material="color: black;"></a-box>
                    <a-box click-drag position="0 0 2" scale="1.5 1.5 1.5" material="color: white;"></a-box>
                </a-marker>

                <a-entity camera></a-entity>
            </a-scene>
        </div>
    </body>
</html>
